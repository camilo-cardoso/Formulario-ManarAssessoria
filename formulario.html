<!doctype html>
<html>

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Cadastro</title>
</head>

<body>

    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Cadastro De Clientes</h1>
        <p id="subtitulo">Favor preencher os campos abaixo</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <!-- Campo de email com-->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <!-- Campo de Telefone com-->
        <div class="campo">
            <label for="telefone"><strong>Telefone Whats DDD</strong></label>
            <input type="telefone" name="telefone" id="telefone" required>
        </div>

        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
            <label><strong>Qual Tipo de Assessoria Deseja ?</strong></label>
            <label>
                <input type="radio" name="devweb" value="Do Dia" checked>Do Dia
            </label>
            <label>
                <input type="radio" name="devweb" value="Personalizada">Personalizada
            </label>
            <label>
                <input type="radio" name="devweb" value="Completa">Completa
            </label>
        </div>

        <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
        <div class="campo">
            <label for="senioridade"><strong>Selecione Sua Regiao? </strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Zona Sul</option>
                <option>Zona Leste</option>
                <option>Zona Norte</option>
                <option>Zona Oeste</option>
            </select>
        </div>

        <fieldset class="grupo">
            <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
            <div id="check">
                <label><strong>Casamento é para quantas pessoas ? </strong></label><br><br>
                <input type="checkbox" id="pessoas1" name="pessoas1" value="pessoas1">
                <label for="pessoas1"> (até 100) </label>
                <input type="checkbox" id="pessoas2" name="pessoas2" value="pessoas2">
                <label for="pessoas2"> (100 a 200)</label>
                <input type="checkbox" id="pessoas3" name="pessoas3" value="pessoas3">
                <label for="pessoas3"> (200 a 300)</label>
                <input type="checkbox" id="pessoas4" name="pessoas4" value="pessoas4">
                <label for="pessoas4"> (acima de 300)</label>

            </div>
        </fieldset>

        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Quanto gostaria de gastar ? </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>



        </div>
        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>

</body>

</html>
